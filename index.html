
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Hearts Ultimate Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="start-screen" class="screen">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/28/Kingdom_Hearts_logo.png" alt="Kingdom Hearts Logo" class="logo">
      <h1>Kingdom Hearts Lore Quiz</h1>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz-screen" class="screen hidden">
      <div id="question-container">
        <h2 id="question-text"></h2>
        <div id="answer-buttons" class="btn-container"></div>
      </div>
      <button id="next-btn" class="next-btn hidden" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result-screen" class="screen hidden">
      <h2>Quiz Complete!</h2>
      <p id="score-text"></p>
      <button onclick="startQuiz()">Try Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
